<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <h1>Bookself App</h1>
        <div class="search-book-container">
          <input type="text" id="seach-book" />
          <button class="search-book-btn">Search</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container main">
        <p class="book-category"></p>
        <div class="main-header">
          <h3 class="book-list-heading">Book List<span> - All Books</span></h3>
          <button class="add-book-btn">Add Book</button>
        </div>
        <div class="filter-container">
          <label for="filter-read-books">Filter: </label>
          <select name="filter-read-books" id="filter-read-books">
            <option>All books</option>
            <option value="read-books">Read books</option>
            <option value="unread-books">Unread books</option>
          </select>
        </div>
        <ul class="books-container"></ul>
        <dialog class="dialog-box"></dialog>
      </div>
    </main>
    <footer>
      <div class="container footer">
        <div class="github-demo-container">
          <a href="https://ardiandev.github.io/bookshelf-app/" target="__blank"
            >Demo</a
          >
          <a href="https://github.com/ardiandev/bookshelf-app" target="__blank"
            >Source Code</a
          >
        </div>
        <p class="footer-text">Coded and Designed by Ardian Pradana</p>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
